replicaCount: 1

image:
  repository: ubiviushub/microservice-authentication
  tag: 0.0.0
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

readinessProbe:
  httpGet:
    path: /health/ready
    port: 9090

livenessProbe:
  httpGet:
    path: /health/live
    port: 9090
  initialDelaySeconds: 60
  timeoutSeconds: 30
  failureThreshold: 10

env:
  - name: KEYCLOAK_ADMIN_USER
    valueFrom:
      configMapKeyRef:
        name: keycloak-env-vars
        key: KEYCLOAK_ADMIN_USER
  - name: KEYCLOAK_ADMIN_PASSWORD
    valueFrom:
      secretKeyRef:
        name: keycloak
        key: admin-password

serviceAccount:
 # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9090

ingressRoute:
  enabled: true
  match: Host(`auth.anon.dev.ubivius.tk`) && PathPrefix(`/`)
  middlewares:
    - name: cors-header
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 10m
    memory: 300Mi
  limits:
    cpu: 10m
    memory: 300Mi

nodeSelector: {}

tolerations: []

affinity: {}
